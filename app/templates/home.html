{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <h1>Welcome to the Library Management System</h1>
    <p>Select an option from below:</p>

    <div class="card">
        <div class="options-container">
            <a href="{{ url_for('main.catalog') }}" class="btn btn-primary">Book Catalog</a>
            <a href="{{ url_for('main.users') }}" class="btn btn-secondary">User Catalog</a>
            <a href="{{ url_for('main.borrowed_books') }}" class="btn btn-info">Borrowed Books</a>
            <a href="{{ url_for('main.add_book') }}" class="btn btn-success">Add Book</a>
            <a href="{{ url_for('main.add_user') }}" class="btn btn-warning">Add User</a>
        </div>
    </div>
</div>

<style>
    body {
        background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        position: relative;
        color: #333;
    }

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4); /* Increase transparency */
    backdrop-filter: blur(10px); /* Increase blur effect */
    z-index: 0;
    border-radius: 20px; /* Optional rounded corners for softer edges */
}

    .home-container {
        text-align: center;
        margin-top: 100px;
        position: relative;
        z-index: 1;
    }

    .home-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-family: 'Lobster', cursive;
        color: #6c757d;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #555;
    }


.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 350px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.8); /* Increase transparency */
    border-radius: 20px; /* Softer rounded edges */
    padding: 30px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15); /* Softer and larger shadow for depth */
    backdrop-filter: blur(15px); /* Additional blur effect inside the card */
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Slightly deeper shadow on hover */
}

    .options-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        align-items: center;
    }

    .btn {
        padding: 15px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        color: #fff;
    }

    .btn-primary { background-color: #ff9aa2; }
    .btn-secondary { background-color: #ffdac1; }
    .btn-info { background-color: #b5ead7; }
    .btn-success { background-color: #c7ceea; }
    .btn-warning { background-color: #ffb7b2; }

    .btn:hover {
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .card {
            width: 80%;
        }

        .btn {
            font-size: 1rem;
            padding: 12px;
        }
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet">
{% endblock %}

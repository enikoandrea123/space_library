{% extends 'base.html' %}

{% block content %}
<h2>Borrow Book</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label id="user">User Name</label>
        {{ form.user(class="form-control", id="user") }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Borrow Book</button>
    </div>
</form>
{% endblock %}

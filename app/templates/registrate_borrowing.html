<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Borrowing</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        nav a {
            color: #4da8da;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff7f7f;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #4da8da;
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #4da8da;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e8d6e9;
            font-size: 1rem;
            margin-top: 5px;
            background-color: #faf2f7;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #b5e7a0;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #98d58f;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #a5b8d8;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
            color: #ff7f7f;
        }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ url_for('main.catalog') }}"><i class="fas fa-book"></i> Book Catalog</a>
    <a href="{{ url_for('main.users') }}"><i class="fas fa-user"></i> User Catalog</a>
    <a href="{{ url_for('main.borrowed_books') }}"><i class="fas fa-book-reader"></i> Borrowed Books</a>
    <a href="{{ url_for('main.add_book') }}"><i class="fas fa-plus-circle"></i> Add Book</a>
    <a href="{{ url_for('main.add_user') }}"><i class="fas fa-user-plus"></i> Add User</a>
</nav>

<div class="container">
    <h1>Register Borrowing</h1>
    <form method="POST">
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>

        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" id="user_name" name="user_name" readonly required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" value="{{ request.args.get('isbn') }}" required readonly>
        </div>

        <div class="form-group">
            <label for="borrow_date">Borrow Date</label>
            <input type="date" id="borrow_date" name="borrow_date" required>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>
        </div>

        <button type="submit">Register Borrowing</button>
    </form>

    {% if success_message %}
    <div class="message" style="color: green;">{{ success_message }}</div>
    {% endif %}

    {% if error_message %}
    <div class="message" style="color: red;">{{ error_message }}</div>
    {% endif %}
</div>

<script>
    document.getElementById('user_id').addEventListener('input', function () {
        var userId = this.value;
        if (userId) {
            fetch(`/get_user_name/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById('user_name').value = data.name;
                    } else {
                        document.getElementById('user_name').value = '';
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        } else {
            document.getElementById('user_name').value = '';
        }
    });
</script>
</body>
</html>

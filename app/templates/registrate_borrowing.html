<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Borrowing</title>
    <style>
        body {
            background-color: #fffaf0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fce4ec;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #d81b60;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #d81b60;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c2185b;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        nav {
        background-color: #f3c0cb;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 20px;
    }
    nav a {
        color: #6a5acd;
        text-decoration: none;
        font-weight: bold;
        margin: 0 15px;
        padding: 10px 15px;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    nav a i {
        margin-right: 5px;
    }

    nav a:hover {
        background-color: #ff80ab;
        color: white;
    }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('main.home') }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ url_for('main.catalog') }}"><i class="fas fa-book"></i> Book Catalog</a>
    <a href="{{ url_for('main.users') }}"><i class="fas fa-user"></i> User Catalog</a>
    <a href="{{ url_for('main.borrowed_books') }}"><i class="fas fa-book-reader"></i> Borrowed Books</a>
    <a href="{{ url_for('main.add_book') }}"><i class="fas fa-plus-circle"></i> Add Book</a>
    <a href="{{ url_for('main.add_user') }}"><i class="fas fa-user-plus"></i> Add User</a>
</nav>
    <div class="container">
        <h1>Register Borrowing</h1>
        <form method="POST">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="borrow_date">Borrow Date</label>
            <input type="date" id="borrow_date" name="borrow_date" required>

            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>

            <button type="submit" class="btn">Register Borrowing</button>
        </form>

        {% if success_message %}
        <div class="message" style="color: green;">{{ success_message }}</div>
        {% endif %}

        {% if error_message %}
        <div class="message" style="color: red;">{{ error_message }}</div>
        {% endif %}
    </div>
</body>
</html>

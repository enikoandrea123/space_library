<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Simple style for navigation */
        nav {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.catalog') }}">Book Catalog</a>
        <a href="{{ url_for('main.users') }}">User Catalog</a>
        <a href="{{ url_for('main.borrowed_books') }}">Borrowed Books</a>
        <a href="{{ url_for('main.add_book') }}">Add Book</a>
        <a href="{{ url_for('main.add_user') }}">Add User</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from other pages will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>

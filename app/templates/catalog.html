{% extends 'base.html' %}

{% block content %}
<h1>Book Catalog</h1>
<a href="{{ url_for('main.add_book') }}">Add New Book</a>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="{{ url_for('main.edit_book', book_id=book.id) }}">Edit</a> |
                    <form action="{{ url_for('main.delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
